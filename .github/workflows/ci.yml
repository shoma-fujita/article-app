name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: npm install, build
        run: |
          npm install
          npm run build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
      - name: Format lighthouse score
        if: always()
        run: |
          echo "### Lighthouse Results 🏠" >> $GITHUB_STEP_SUMMARY
          message=$(grep -o 'https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/[^"]*' $(find .lighthouseci -name "manifest.json") | head -n1)
          echo "📊 [Lighthouse Report]($message)" >> $GITHUB_STEP_SUMMARY