name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: npm install, build, run Lighthouse CI
        run: |
          npm install && npm install -g @lhci/cli@0.14.x
          npm run build
          lhci autorun